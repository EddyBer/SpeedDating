<div class="container-fluid">
    <div class="">
        <h1>Mes personnes rencontrées</h1>
        <button id="openModal" type="button" class="btn btn-primary" onclick="personnesController.openModal()">
            Nouvelle personne
        </button>
    </div>
    <div class="d-flex justify-content-center" id="personnes">
        <table class="table-responsive" style="margin-top:2%;">
            <thead style="background-color: #2a638b;">
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Anniversaire</th>
                    <th scope="col">Sexe</th>
                    <th scope="col"><i class="bi bi-trash"></i></th>
                    <th scope="col"><i class="bi bi-pencil"></i></th>
                </tr>
            </thead>
            <tbody id="personne">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nouvelle personne</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nom</label>
              <input type="text" class="form-control" id="name-personne">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Prénom</label>
                <input type="text" class="form-control" id="firstname-personne">
              </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Date</label>
              <input type="date" class="form-control" id="date-personne"></input>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Sexe</label>
                <select class="form-select" aria-label="Default select example" id="gender">
                    <option value="1">Femme</option>
                    <option value="2">Homme</option>
                    <option value="3">Autres</option>
                  </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="validButton"type="button" class="btn btn-primary" onclick="personnesController.createPersonne()">Ajouter personne</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-50" style="z-index: 11">
    <div id="success" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Rencontre créé
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-50" style="z-index: 11">
    <div id="error" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Information(s) manquante(s)
        </div>
    </div>
</div>
