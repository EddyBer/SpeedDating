<div class="container-fluid">
    <div class="">
        <h1>My dates</h1>
        <button id="openModal" type="button" class="btn btn-primary" onclick="homeController.openModal()">
            New date
        </button>
    </div>
    <div class="d-flex justify-content-center" id="rencontres">
        <table class="table-responsive" style="margin-top:2%;width: 100%;">
            <thead style="background-color: #2a638b;height: 50px;">
                <tr style="text-align: center;">
                    <th scope="col">Name</th>
                    <th scope="col">Commentary</th>
                    <th scope="col">Date</th>
                    <th scope="col">Note</th>
                    <th scope="col"><i class="bi bi-trash"></i></th>
                    <th scope="col"><i class="bi bi-pencil"></i></th>
                    <th scope="col"><i class="bi bi-cursor"></i></th>
                </tr>
            </thead>
            <tbody id="rencontre">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Date</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="name-rencontre">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Date</label>
              <input type="date" class="form-control" id="date-rencontre"></input>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Commentary (255 carac max)</label>
                <textarea class="form-control" id="message-rencontre"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Note from 0 to 10</label>
                <input type="range" class="form-range" min="0" max="10"id="note-rencontre" oninput="this.nextElementSibling.value = this.value"></input>
                <output>5</output>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="validButton"type="button" class="btn btn-primary" onclick="homeController.createRencontre()">Ajouter rencontre</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modify informations</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="d-none" id="hiddenId"></div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="name-update">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Date</label>
              <input type="date" class="form-control" id="date-update"></input>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Commentary (255 carac max)</label>
                <textarea class="form-control" id="message-update"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Note from 0 to 10</label>
                <input type="range" class="form-range" min="0" max="10"id="note-update" oninput="this.nextElementSibling.value = this.value"></input>
                <output id = "note-update-display"></output>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="validButton"type="button" class="btn btn-primary" onclick="homeController.updateRencontre()">Modifier rencontre</button>
        </div>
      </div>
    </div>
  </div>

  <div class="position-fixed bottom-0 end-50" style="z-index: 11">
    <div id="success" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Date created
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-50" style="z-index: 11">
    <div id="error" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Missing information(s)
        </div>
    </div>
</div>
