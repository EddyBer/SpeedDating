<div class=" d-flex flex-wrap">
    <div class=" align-items-center">
            <img src="./src/img/logo.png" class="img-fluid" alt="Logo de l'application">
    </div>
    <div class="container-fluid w-50 align-items-center">
        <form class="border rounded-3" style="margin-top:10%;padding:5%;">
            <!-- Email input -->
            <div class=" mb-4">
                <input type="email" id="username" class="form-control" placeholder="monEmail@example.com" />
                <label class="form-label" for="username">Email address</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" placeholder="MonMotDePasse"/>
                <label class="form-label" for="password">Password</label>
            </div>
    
            <!-- Submit button -->
            <button type="button" id="connection" class="btn btn-primary btn-block mb-4" onclick="connectController.login()" style="background-color: #2b618d !important;">Sign in</button>
    
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a onclick="navigate('creation')">Register</a></p>
            </div>
        </form>
    </div>
</div>
